<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

<div class="container mt-5">
    <h3 class="text-center">Calculadora IMC</h3>
    <form action="/" method="post">
        <div class="input-group mb-3">
            <input id="qtd_altura" name="qtd_altura" type="number" class="form-control" placeholder="Altura em centimetros"
                   aria-describedby="sp_qtd_altura">
            <span class="input-group-text" id="sp_qtd_altura">Altura (cm)</span>
        </div>
        <div class="input-group mb-3">
            <input id="qtd_peso" name="qtd_peso" type="number" class="form-control" placeholder="Peso em kg"
                   aria-describedby="sp_qtd_peso">
            <span class="input-group-text" id="sp_qtd_kg">Peso (Kg)</span>
        </div>
        <div class="row">
            <div class="col-sm-12 text-center">
                <button class="btn btn-primary">Calcular</button>
            </div>
        </div>
    </form>
    <div class="row mt-5" th:if="${imc}">
        <div class="col-sm-6">
            <h4 class="text-center">Seu IMC Ã‰</h4>
            <h1 class="text-center" th:text="${imc}"></h1>
            <h1 class="text-center" th:text="${categoria}"></h1>
        </div>
        <div class="col-sm-6 text-center">

            <table class="table-bordered">
                <thead>
                <tr>
                    <th scope="col">Faixa</th>
                    <th scope="col">Categoria</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Menor que 18,5</td>
                    <td>Voce esta com magreza</td>
                </tr>
                <tr>
                    <td>Entre 18,9 e 24,9</td>
                    <td>Esta normal</td>
                </tr>
                <tr>
                    <td>Entre 24,9 e 30</td>
                    <td>Acima do normla</td>
                </tr>
                <tr>
                    <td>Entre 30 e 34,9</td>
                    <td>Ta obeso com grau 1 </td>
                </tr>
                <tr>
                    <td>Entre 34,9 e 40</td>
                    <td>Ta muito obeso grau 2 (Severo)</td>
                </tr>
                <tr>
                    <td>Acima de 40</td>
                    <td>Ta obeso pakas grau 3 (Morbido)</td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
